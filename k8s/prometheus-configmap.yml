apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoramento
  labels:
    name: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'backend'
        static_configs:
          - targets: ['backend:3000']

      - job_name: 'mongo'
        static_configs:
          - targets: ['mongo:27017']
